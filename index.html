
<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Data Transmuter - No Build Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Babel 讓瀏覽器能即時轉譯 TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f1f5f9; }
        .code-font { font-family: 'Fira Code', monospace; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
    <script>
      // 模擬環境變數，防止程式碼 crash
      window.process = { env: { API_KEY: "" } };
    </script>
    <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react": "https://esm.sh/react@19.0.0",
    "@heroicons/react/24/outline": "https://esm.sh/@heroicons/react@2.1.1/24/outline",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- 使用 text/babel 並加上 data-type="module" 讓 Babel 處理 ESM 導入 -->
    <script type="text/babel" data-type="module" src="index.tsx"></script>
</body>
</html>
